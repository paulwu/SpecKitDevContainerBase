[tool:pytest]
testpaths = examples/test-specs tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=examples
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    schema: Schema validation tests
    slow: Slow running tests
    smoke: Smoke tests